[metadata]
dist-name = uspto-opendata-python
module = uspto
author = Andreas Motl
author-email = andreas@ip-tools.org
home-page = https://github.com/ip-tools/uspto-opendata-python
description-file = README.rst
keywords = uspto pair pbd peds opendata bulk data download patent information research search
classifiers = Development Status :: 3 - Alpha
    Environment :: Console
    Environment :: Web Environment
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: End Users/Desktop
    Intended Audience :: Information Technology
    Intended Audience :: Legal Industry
    Intended Audience :: Manufacturing
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: MacOS :: MacOS X
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Topic :: Internet :: WWW/HTTP
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Libraries
    Topic :: System :: Archiving
    Topic :: Text Processing
    Topic :: Utilities
requires =
    celery==4.1.0
    requests==2.18.4
    redis==2.10.6
    beautifulsoup4==4.6.0
    docopt==0.6.2
    pathvalidate==0.16.2
    lxml==4.1.0
    jsonpointer==1.12
    clint==0.5.1
    awesome-slugify==1.6.5

[scripts]
uspto-pbd  = uspto.pbd.command:run
uspto-peds = uspto.peds.command:run
